<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
      }
      .ejercicio {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15em;
      }

      #problema1 {
        display: flex;
        font-size: 2em;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 0.2em;
      }

      #problema2 {
        display: flex;
        font-size: 2em;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 0.2em;
      }

      #problema3 {
        display: flex;
        font-size: 2em;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 0.2em;
      }

      #mensaje {
        padding: 1em;
        width: 30em;
        height: 10em;
        resize: none;
        font-size: 0.6em;
      }

      #problema4 {
        display: flex;
        font-size: 2em;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 0.2em;
      }

      #problema4 {
        display: flex;
        font-size: 2em;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 0.2em;
      }

      #problema5 {
        display: flex;
        font-size: 2em;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 1em;
      }

      #listaInputs {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        list-style: none;
        gap: 0;
      }

      #listaInputs li input {
        padding: 0.5em;
      }

      #formatear {
        padding: 0.5em;
        font-size: 0.6em;
        border-radius: 1em;
      }

    </style>

</head>
<body>

  <section class="ejercicio" id="1">
    <div id="problema1">
      <h2>Suma de dos n√∫meros</h2>
      <input type="text" id="suma1" placeholder="Ingresa un numero.">
      <input type="text" id="suma2" placeholder="Ingresa otro numero.">
      <button id="btnSumar">Sumar</button>
      <p id="resultadoSuma"></p>
    </div>
  </section>


  <section class="ejercicio" id="2">
    <div id="problema2">
      <h2>Calculadora de IMC</h2>
      <input type="number" id="pesokg" placeholder="Ingresa tu peso en kg.">
      <input type="number" id="alturamts" placeholder="Ingresa tu altura en metros.">
      <button id="btnCalcularIMC">Calcular</button>
      <p id="resultadoIMC"></p>
    </div>
  </section>

  <section class="ejercicio" id="3">
    <div id="problema3">
      <h2>Contador de caracteres</h2>
      <textarea id="mensaje" placeholder="Ingresa un mensaje" maxlength="100"></textarea>
      <span id="contador"></span>
      <p id="alerta"></p>
    </div>
  </section>

  <section class="ejercicio" id="4">
    <div id="problema4">
      <h2>Filtrar Texto</h2>
      <input type="text" id="filtro" placeholder="Ingresa tu filtro">
      <ul id="listaFiltro">
        <li>Ana</li>
        <li>Pedro</li>
        <li>Maria</li>
        <li>Luis</li>
      </ul>
      <p id="msjOpcional"></p>
    </div>
  </section>

  <section class="ejercicio">
    <div id="problema5">
      <h2>Formatear Nombre</h2>
      <ul id="listaInputs">
        <li><input type="text" id="nombre" placeholder="Ingresa tu nombre"></li>
        <li><input type="text" id="apellidoPaterno" placeholder="Ingresa tu apellido paterno."></li>
        <li><input type="text" id="apellidoMaterno" placeholder="Ingresa tu apellido materno."></li>
      </ul>
      <button id="formatear">Mostrar</button>
      <p id="resultado"></p>
    </div>
  </section>

  <section class="ejercicio">
    <div id="problema6">
      <input type="number" id="numMinutos" placeholder="">
    </div>
  </section>

  <section class="ejercicio"></section>

  <section class="ejercicio"></section>

  <section class="ejercicio"></section>

<script src="app.js"></script>
</body>
</html>
