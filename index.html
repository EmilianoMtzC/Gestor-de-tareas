<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>NextTask</h1>
        </nav>
    </header>
    <main>
        <section class="manager" id="start">
            <div class="manager-bar">

                <div class = "task-status">
                    <ul>
                        <li><button id="show_all">Todas</button></li>
                        <li><button id="finished_tasks">Completadas</button></li>
                        <li><button id="pending_tasks">Pendientes</button></li>
                    </ul>
                </div>
                <div class="add-task">
                    <button id="new_task">+ Nueva Tarea</button>
                </div>
            </div>
        </section>

        <section class="task-display" id="task-display">

            <div class="task-section">
                <table class="task-table">
                    <tbody id="task-container">
                        <tr>
                            <th>Tasks</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </tbody>
                </table>
            </div>

        </section>
    </main>
    <footer>
        <div class="footer-content">
            <a href="https://github.com/EmilianoMtzC/Gestor-de-tareas" target="_blank">GitHub Repository</a>
        </div>
    </footer>

    <div id="new-task-window" class="window">
        <div class="window-content">
            <h3>Nueva Tarea</h3>
            <input type="text" id="task-input" placeholder="Describe la tarea...">
            <div class="window-buttons">
                <button id="cancel">Cancelar</button>
                <button id="save">Guardar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
