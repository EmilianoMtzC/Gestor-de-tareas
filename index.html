<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>NextTask</h1>
        </nav>
    </header>
    <main>
        <section class="gestor" id="inicio">
            <div class="barraGestion">

                <div class = "tipoTarea">
                    <ul>
                        <li><button id="show_all">Todas</button></li>
                        <li><button id="finished_tasks">Completadas</button></li>
                        <li><button id="pending_tasks">Pendientes</button></li>
                    </ul>
                </div>
                <div class="aÃ±adirTarea">
                    <button id="new_task">+ Nueva Tarea</button>
                </div>
            </div>
        </section>

        <section class="formulario" id="formulario">

            <div class="listaTareas">
                <table class="tabla-tareas">
                    <tbody id="contenedor-tareas"></tbody>
                </table>
            </div>

        </section>
    </main>
    <footer>
        <div class="footer-content">
            <a href="https://github.com/EmilianoMtzC/Gestor-de-tareas" target="_blank">GitHub Repository</a>
        </div>
    </footer>

    <div id="modalTarea" class="modal">
        <div class="modal-content">
            <h3>Nueva Tarea</h3>
            <input type="text" id="inputTarea" placeholder="Describe la tarea...">
            <div class="modal-botones">
                <button id="cancel">Cancelar</button>
                <button id="save">Guardar</button>
            </div>
        </div>
    </div>

</body>
</html>
